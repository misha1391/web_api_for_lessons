<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>

        input {

</head>
<body>
    <div class="register-container">
        <div class="icon">üìù</div>
        <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
        <div id="message" class="message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                <input type="text" id="username" required autocomplete="username" minlength="3">
                <div class="hint">–ú–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞</div>
            </div>
            <div class="form-group">
                <label>–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞:</label>
                <input type="text" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label>–ö–æ–¥ –∫–ª–∞—Å—Å–∞:</label>
                <input type="text" id="class_code" required autocomplete="class_code" minlength="2">
                <div class="hint">–ú–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞</div>
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" required autocomplete="new-password" minlength="4">
                <div class="hint">–ú–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞</div>
            </div>
            <div class="form-group">
                <label>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:</label>
                <input type="password" id="confirmPassword" required autocomplete="new-password">
            </div>
            <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>
        <div class="login-link">
            –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="/login">–í–æ–π—Ç–∏</a>
        </div>
    </div>
</body>
</html>
<script>
    function showMessage(text, type) {
        const msg = document.getElementById('message');
        msg.textContent = text;
        msg.className = `message ${type}`;
        msg.style.display = 'block';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username        = document.getElementById('username').value;
        const class_code      = document.getElementById('class_code').value;
        const email           = document.getElementById('email').value;
        const password        = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            showMessage('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', 'error');
            return;
        }

        if (username.length < 3) {
            showMessage('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
            return;
        }

        if (!(/^[\w\_\.\,\+\-]+@[a-zA-Z]{3,8}.[a-zA-Z]{2,5}$/).test(email)) {
            showMessage("Email –Ω–µ –ø–æ—Ö–æ–∂ –Ω–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π", "error");
            return;
        }

        if (password.length < 4) {
            showMessage('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 4 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
            return;
        }

        if (class_code.length < 2) {
            showMessage('–ö–æ–¥ –∫–ª–∞—Å—Å–∞ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 2 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
            return;
        }

        const data = {
            username: username,
            email: email,
            password: password,
            class_code: class_code
        };

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            } else {
                showMessage(result.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏', 'error');
            }
        } catch (error) {
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        }
    });
</script>
